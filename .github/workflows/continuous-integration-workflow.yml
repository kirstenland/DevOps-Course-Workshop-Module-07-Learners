name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install .NET SDK 6
      uses: xt0rted/setup-dotnet@v1.0.0
      with:
        dotnet-version: 6.0.x
    - name: Build the C# code
      run: dotnet build
